<!DOCTYPE html>
<html>
<head> 
	<title>Under Construction | 8vtrade.com</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			text-align: center;
			padding-top: 50px;
		}

		h1 {
			font-size: 36px;
			margin-bottom: 20px;
		}

		p {
			font-size: 18px;
			margin-bottom: 20px;
		}

		#countdown {
			font-size: 24px;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<h1>8Vtrade.com Under Construction</h1>
	<p>We're working hard to bring you the best website possible. Please check back soon!</p>
	<div id="countdown"></div>
	<script>
		// Set the date we're counting down to
		var countDownDate = new Date("august 1, 2023 00:00:00").getTime();

		// Update the countdown every 1 second
		var x = setInterval(function() {

		  // Get today's date and time
		  var now = new Date().getTime();

		  // Find the distance between now and the countdown date
		  var distance = countDownDate - now;

		  // Calculate days, hours, minutes and seconds
		  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

		  // Display the countdown
		  document.getElementById("countdown").innerHTML = "We'll be back in " + days + "d " + hours + "h " + minutes + "m " + seconds + "s";

		  // If the countdown is over, show "Under Construction"
		  if (distance < 0) {
		    clearInterval(x);
		    document.getElementById("countdown").innerHTML = "Under Construction";
		  }
		}, 1000);
	</script>
</body>
</html>
